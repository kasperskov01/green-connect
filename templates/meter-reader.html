{% extends 'layout.html' %}

{% block css %}

    {% else %}
        <link href="{{ url_for('static', filename='css/page.css') }}" rel="stylesheet">
    {% endif %}
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
    </div>
{% endblock %}
